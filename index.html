<!DOCTYPE html>
<html lang="en">

<head>
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="main">
        <header class="header">
            <div class="content">
                <img class="logo main-col" src="images/logo-1913689.svg" alt="Company Logo">
                <div class="page-title">Web Dev I</div>
            </div>
        </header>
        <section class="hero">
            <div class="content">
                <picture>
                    <source srcset="images/dyl-xsmall.jpg" media="(max-width: 639px)">
                    <source srcset="images/dyl-small.jpg" media="(min-width: 640px) and (max-width: 959px)">
                    <source srcset="images/dyl-med.jpg" media="(min-width: 960px) and (max-width: 1023px)">
                    <source srcset="images/dyl-lrg.jpg" media="(min-width: 1024px)">
                    <img src="images/img_1-xsmall.jpg" alt='Dylan VanAllen'>
                </picture>
                <p class="my-name">Dylan VanAllen</p>
                <p class="my-location">Somerville, NJ</p>
            </div>
        </section>
        <section class="about-me">
            <div class="content">
                <div class="about-content">
                    <p class="iama">I want to be...</p>
                    <p class="my-info">a physicist</p>
                    <p class="iama">My favorite way to work is...</p>
                    <p class="my-info">at home</p>
                    <p class="iama">In my free time, I like to...</p>
                    <p class="my-info">watch TV</p>
                </div>
            </div>
        </section>
        <section class="images">
            <figure>
                <picture>
                    <source srcset="images/img_1-xsmall.jpg" media="(max-width: 639px)">
                    <source srcset="images/img_1-small.jpg" media="(min-width: 640px) and (max-width: 959px)">
                    <source srcset="images/img_1-med.jpg" media="(min-width: 960px) and (max-width: 1023px)">
                    <source srcset="images/img_1-lrg.jpg" media="(min-width: 1024px)">
                    <img src="images/img_1-xsmall.jpg" alt='A typical classroom mouse'>
                </picture>
                <figcaption>A typical classroom mouse</figcaption>
            </figure>
            <hr>
            <figure>
                <picture>
                    <source srcset="images/img_2-xsmall.jpg" media="(max-width: 639px)">
                    <source srcset="images/img_2-small.jpg" media="(min-width: 640px) and (max-width: 959px)">
                    <source srcset="images/img_2-med.jpg" media="(min-width: 960px) and (max-width: 1023px)">
                    <source srcset="images/img_2-lrg.jpg" media="(min-width: 1024px)">
                    <img src="images/img_2-xsmall.jpg" alt='A matching classroom keyboard'>
                </picture>
                <figcaption>A matching classroom keyboard</figcaption>
            </figure>
            <hr>
            <figure>
                <picture>
                    <source srcset="images/img_3-xsmall.jpg" media="(max-width: 639px)">
                    <source srcset="images/img_3-small.jpg" media="(min-width: 640px) and (max-width: 959px)">
                    <source srcset="images/img_3-med.jpg" media="(min-width: 960px) and (max-width: 1023px)">
                    <source srcset="images/img_3-lrg.jpg" media="(min-width: 1024px)">
                    <img src="images/img_3-xsmall.jpg" alt='A monitor to complete the scene'>
                </picture>
                <figcaption>A monitor to complete the scene</figcaption>
            </figure>
        </section>
        <footer class='footer'>
            <p>Dylan VanAllen &copy; 2019</p>
        </footer>
    </main>
</body>

</html>
